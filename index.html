<!DOCTYPE html>
<html>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <title>Pig Latin Translator</title>

  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      </form>

      <div id="result">
        
      </div>
    </div>
  </body>
